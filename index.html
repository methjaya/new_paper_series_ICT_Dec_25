<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ProICT Quiz - Grade 11</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
        .fade-in { animation: fadeIn 0.4s ease-out; }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .correct-btn { border-color: #22c55e !important; background-color: #f0fdf4 !important; outline: 1px solid #22c55e; }
        .wrong-btn { border-color: #ef4444 !important; background-color: #fef2f2 !important; outline: 1px solid #ef4444; }
        .neutral-btn { opacity: 0.5; cursor: not-allowed; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900 min-h-screen">

    <!-- Header -->
    <header class="bg-white border-b border-slate-200 sticky top-0 z-10 shadow-sm">
        <div class="max-w-4xl mx-auto px-4 py-4 flex justify-between items-center">
            <div class="flex items-center gap-2">
                <div class="bg-blue-600 p-2 rounded-lg">
                    <svg class="w-5 h-5 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 6.253v13m0-13C10.832 5.477 9.246 5 7.5 5S4.168 5.477 3 6.253v13C4.168 18.477 5.754 18 7.5 18s3.332.477 4.5 1.253m0-13C13.168 5.477 14.754 5 16.5 5c1.747 0 3.332.477 4.5 1.253v13C19.832 18.477 18.247 18 16.5 18c-1.746 0-3.332.477-4.5 1.253"></path></svg>
                </div>
                <h1 class="text-xl font-bold tracking-tight text-slate-800">ProICT <span class="text-blue-600">Quiz</span></h1>
            </div>
            <div id="progress-info" class="flex items-center gap-4 text-sm font-medium">
                <span id="current-count" class="text-slate-500">Question 1 of 35</span>
                <div class="w-32 h-2 bg-slate-200 rounded-full overflow-hidden hidden sm:block">
                    <div id="progress-bar" class="h-full bg-blue-600 transition-all duration-300" style="width: 2.8%"></div>
                </div>
            </div>
        </div>
    </header>

    <main class="max-w-4xl mx-auto px-4 py-8">
        <!-- Quiz Screen -->
        <div id="quiz-screen" class="space-y-6 fade-in">
            <div class="bg-white rounded-2xl shadow-sm border border-slate-200 p-6 sm:p-10">
                <div class="mb-6">
                    <span class="inline-block px-3 py-1 bg-blue-50 text-blue-700 text-xs font-bold rounded-full uppercase tracking-wider mb-3">ICT Grade 11</span>
                    <h2 id="question-text" class="text-xl sm:text-2xl font-semibold leading-snug">Question loading...</h2>
                </div>

                <div id="options-grid" class="grid grid-cols-1 sm:grid-cols-2 gap-4 mt-8">
                    <!-- Options injected by JS -->
                </div>
            </div>

            <div class="flex justify-between items-center py-4">
                <button id="prev-btn" class="flex items-center gap-2 px-6 py-2.5 font-semibold text-slate-600 rounded-xl hover:bg-slate-200 disabled:opacity-30 disabled:hover:bg-transparent transition-colors">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 19l-7-7 7-7"></path></svg>
                    Back
                </button>
                <button id="next-btn" class="flex items-center gap-2 px-8 py-2.5 font-bold text-white bg-blue-600 rounded-xl hover:bg-blue-700 shadow-lg shadow-blue-200 active:scale-95 transition-all">
                    Next Question
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>
                </button>
            </div>
        </div>

        <!-- Result Screen -->
        <div id="result-screen" class="hidden flex flex-col items-center fade-in">
            <div class="bg-white rounded-3xl shadow-xl border border-slate-200 p-8 sm:p-12 w-full max-w-2xl text-center">
                <div class="inline-flex items-center justify-center p-4 bg-yellow-100 rounded-full mb-6 text-yellow-600">
                    <svg class="w-12 h-12" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 3v4M3 5h4M6 17v4m-2-2h4m5-16l2.286 6.857L21 12l-7.714 2.143L11 21l-2.286-6.857L1 12l7.714-2.143L11 3z"></path></svg>
                </div>
                <h2 class="text-3xl font-bold mb-2">Quiz Completed!</h2>
                <p class="text-slate-500 mb-8">Great job finishing Paper 01. Here's your performance:</p>
                
                <div class="grid grid-cols-2 gap-6 mb-10">
                    <div class="bg-slate-50 rounded-2xl p-6 border border-slate-100">
                        <div id="final-score" class="text-4xl font-black text-blue-600 mb-1">0</div>
                        <div class="text-xs font-bold text-slate-400 uppercase tracking-widest">Score</div>
                    </div>
                    <div class="bg-slate-50 rounded-2xl p-6 border border-slate-100">
                        <div id="final-accuracy" class="text-4xl font-black text-slate-800 mb-1">0%</div>
                        <div class="text-xs font-bold text-slate-400 uppercase tracking-widest">Accuracy</div>
                    </div>
                </div>

                <button id="reset-btn" class="w-full flex items-center justify-center gap-2 bg-blue-600 text-white font-bold py-4 rounded-2xl hover:bg-blue-700 shadow-lg shadow-blue-200 transition-all active:scale-95">
                    <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15"></path></svg>
                    Try Again
                </button>
            </div>
        </div>
    </main>

    <script>
        const QUESTIONS = [
            { id: 1, question: "Which of the following is correct chronological order of the major technologies used in computers?", options: ["Vacuum tube, IC, Microprocessor, Transistor", "Vacuum tube, Microprocessor, IC, Transistor", "Vacuum tube, Transistor, Microprocessor, IC", "Vacuum tube, Transistor, IC, Microprocessor"], answer: 3 },
            { id: 2, question: "Consider statements: A-Marks for science, B-Average science marks for 30 students. Which is correct?", options: ["A is data and B is information", "A is information and B is data", "A and B are data", "A and B are information"], answer: 0 },
            { id: 3, question: "Which lists the modern storage media in the order of increasing capacity?", options: ["CD, DVD, Hard disk", "DVD, CD, Hard disk", "DVD, Hard disk, CD", "Hard disk, CD, DVD"], answer: 0 },
            { id: 4, question: "Which of the following is a volatile memory?", options: ["Cache memory", "Flash drive", "Hard disk", "Read only memory"], answer: 0 },
            { id: 5, question: "In CPU, 'A' performs arithmetic operations and 'B' directs processor operation. A and B are:", options: ["ALU and CU", "CU and ALU", "ALU and memory", "Memory and CU"], answer: 0 },
            { id: 6, question: "Which of the following is optical storage device?", options: ["DVD", "Flash drive", "Hard disk", "Floppy disk"], answer: 0 },
            { id: 7, question: "Which is NOT a characteristic of valuable information?", options: ["Accuracy", "Reliability", "Precise", "Expensive"], answer: 3 },
            { id: 8, question: "Binary equivalent of 19₁₀ is:", options: ["10011", "10101", "10001", "10100"], answer: 0 },
            { id: 9, question: "0.5 GB equals which of the following?", options: ["512 KB", "2^9 KB", "500 MB", "2^9 MB"], answer: 3 },
            { id: 10, question: "What is the binary equivalent of 9A₁₆?", options: ["10101010", "10011010", "11001100", "11100011"], answer: 1 },
            { id: 12, question: "Which of the following is a valid BCD (Binary Coded Decimal)?", options: ["0011", "1111", "1110", "1010"], answer: 0 },
            { id: 14, question: "Consider: A-Files, B-Memory, C-Hardware Interface. Which are OS tasks?", options: ["A only", "B only", "A, B only", "A, B, C all"], answer: 3 },
            { id: 16, question: "Consider: A-CPU, B-Main memory, C-CD-Writer. Essential computer components are:", options: ["A only", "B only", "A, B only", "A, B, C all"], answer: 2 },
            { id: 17, question: "Word Processing: A-Images, B-Hyperlinks, C-Edit text. Which are correct?", options: ["A only", "C only", "A, B only", "A, B, C all"], answer: 3 },
            { id: 18, question: "The clock rate of a microprocessor is measured in:", options: ["GB", "bps", "MHz", "bits"], answer: 2 },
            { id: 20, question: "Shortcut keys for Bold, Italic, and Underline are respectively:", options: ["Ctrl+B, Ctrl+C, Ctrl+I", "Ctrl+B, Ctrl+U, Ctrl+I", "Ctrl+B, Ctrl+C, Ctrl+U", "Ctrl+B, Ctrl+I, Ctrl+U"], answer: 3 },
            { id: 21, question: "Which are components of word processing software?", options: ["Spelling checker only", "Macros only", "Both A & B", "A & C only"], answer: 2 },
            { id: 22, question: "Which is INCORRECT regarding word processing tables?", options: ["A table can be deleted", "A cell can be resized", "A column/row can be merged", "Contents cannot be formatted"], answer: 3 },
            { id: 23, question: "The output of NOT (NOT A) is equivalent to:", options: ["A", "NOT A", "1", "0"], answer: 0 },
            { id: 24, question: "Which device may act as both input and output?", options: ["Keyboard", "Mouse", "DVD-Writer", "Scanner"], answer: 2 },
            { id: 26, question: "The NAND gate output will be LOW if the two inputs are:", options: ["0, 0", "0, 1", "1, 0", "1, 1"], answer: 3 },
            { id: 27, question: "Logical Results: A-NOT(20<25), B-(20>50) OR (3<4), C-(10>2) AND (23>45):", options: ["False, True, False", "True, True, False", "False, True, True", "True, True, True"], answer: 0 },
            { id: 28, question: "If 'D' is 1000100 in ASCII, what is the code for 'B'?", options: ["1000001", "1000010", "1010101", "1000111"], answer: 1 },
            { id: 29, question: "Which is used to classify computers as Analog or Digital?", options: ["Speed", "Technology", "Physical size", "Price"], answer: 1 },
            { id: 30, question: "Which should be considered when purchasing a computer?", options: ["Disk capacity only", "A & C only", "B & C only", "All A, B, C"], answer: 3 },
            { id: 31, question: "Which of the following is an unguided medium?", options: ["STP", "Microwave", "UTP", "Optical fiber"], answer: 1 },
            { id: 32, question: "Main reason for using a UPS is:", options: ["Lightning protection", "Providing backup power", "Electricity spike protection", "Additional power"], answer: 1 },
            { id: 33, question: "Which is INCORRECT about simplex mode communication?", options: ["One-way only", "Keyboard is simplex", "Two-way is possible", "Radio is simplex"], answer: 2 },
            { id: 34, question: "Correct order of computers by size (Smallest to Largest):", options: ["Mini, Micro, Main, Super", "Micro, Mini, Main, Super", "Super, Micro, Mini, Main", "Main, Micro, Mini, Super"], answer: 1 },
            { id: 35, question: "Modulates digital signal into analog signal:", options: ["Router", "Modem", "Hub", "Switch"], answer: 1 },
            { id: 36, question: "CPU stands for:", options: ["Central Processing Unit", "Compact Processing Unit", "Co-Processing Unit", "Central Parallel Unit"], answer: 0 },
            { id: 37, question: "Truth Table: (0,0)->1, else 0. Which gate is this?", options: ["AND", "NOT", "NOR", "OR"], answer: 2 },
            { id: 38, question: "Most suitable port for a computer monitor:", options: ["PS/2 port", "VGA port", "Parallel port", "Serial port"], answer: 1 },
            { id: 39, question: "Which memory stores the most bits?", options: ["1 GB", "1024 MB", "2048 MB", "512 KB"], answer: 2 },
            { id: 40, question: "Parts of a computer system include:", options: ["Software", "Software & Hardware", "Software & Firmware", "All three"], answer: 3 }
        ];

        let currentIdx = 0;
        let score = 0;
        let selections = {};

        const questionText = document.getElementById('question-text');
        const optionsGrid = document.getElementById('options-grid');
        const nextBtn = document.getElementById('next-btn');
        const prevBtn = document.getElementById('prev-btn');
        const quizScreen = document.getElementById('quiz-screen');
        const resultScreen = document.getElementById('result-screen');
        const currentCount = document.getElementById('current-count');
        const progressBar = document.getElementById('progress-bar');
        const finalScore = document.getElementById('final-score');
        const finalAccuracy = document.getElementById('final-accuracy');
        const resetBtn = document.getElementById('reset-btn');

        function renderQuestion() {
            const q = QUESTIONS[currentIdx];
            questionText.textContent = q.question;
            optionsGrid.innerHTML = '';
            
            // Update UI Counters
            currentCount.textContent = `Question ${currentIdx + 1} of ${QUESTIONS.length}`;
            progressBar.style.width = `${((currentIdx + 1) / QUESTIONS.length) * 100}%`;
            
            prevBtn.disabled = currentIdx === 0;
            nextBtn.innerHTML = currentIdx === QUESTIONS.length - 1 ? 'Finish Quiz' : 'Next Question <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 5l7 7-7 7"></path></svg>';

            q.options.forEach((opt, idx) => {
                const btn = document.createElement('button');
                btn.className = "flex items-center p-4 rounded-xl border-2 border-slate-200 transition-all text-left hover:border-blue-300 hover:bg-blue-50/30 group";
                
                const hasSelected = selections[currentIdx] !== undefined;
                if (hasSelected) {
                    btn.disabled = true;
                    if (idx === q.answer) {
                        btn.classList.add('correct-btn');
                    } else if (idx === selections[currentIdx]) {
                        btn.classList.add('wrong-btn');
                    } else {
                        btn.classList.add('neutral-btn');
                    }
                }

                btn.innerHTML = `
                    <span class="w-8 h-8 rounded-full flex items-center justify-center font-bold text-sm shrink-0 ${selections[currentIdx] === idx ? 'bg-blue-600 text-white' : 'bg-slate-100 text-slate-500 group-hover:bg-blue-100'}">${String.fromCharCode(65 + idx)}</span>
                    <span class="ml-3 text-sm font-medium">${opt}</span>
                `;

                btn.onclick = () => selectOption(idx);
                optionsGrid.appendChild(btn);
            });
        }

        function selectOption(idx) {
            if (selections[currentIdx] !== undefined) return;
            selections[currentIdx] = idx;
            if (idx === QUESTIONS[currentIdx].answer) {
                score++;
            }
            renderQuestion();
        }

        nextBtn.onclick = () => {
            if (currentIdx < QUESTIONS.length - 1) {
                currentIdx++;
                renderQuestion();
                quizScreen.classList.remove('fade-in');
                void quizScreen.offsetWidth; // trigger reflow
                quizScreen.classList.add('fade-in');
            } else {
                showResults();
            }
        };

        prevBtn.onclick = () => {
            if (currentIdx > 0) {
                currentIdx--;
                renderQuestion();
            }
        };

        function showResults() {
            quizScreen.classList.add('hidden');
            resultScreen.classList.remove('hidden');
            document.getElementById('progress-info').classList.add('invisible');
            finalScore.textContent = score;
            finalAccuracy.textContent = Math.round((score / QUESTIONS.length) * 100) + '%';
        }

        resetBtn.onclick = () => {
            currentIdx = 0;
            score = 0;
            selections = {};
            quizScreen.classList.remove('hidden');
            resultScreen.classList.add('hidden');
            document.getElementById('progress-info').classList.remove('invisible');
            renderQuestion();
        };

        // Init
        renderQuestion();
    </script>
</body>
</html>
